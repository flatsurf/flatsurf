# See https://github.com/conda/conda-build/issues/2666 for the missing tag
{% set version = environ.get('GIT_DESCRIBE_TAG', 'untagged')| string | replace('-','_') %}
{% set build_number = environ.get('GIT_DESCRIBE_NUMBER') %}
{% set component = component or 'flatsurf' %}
{% set action = action or 'release' %}
{% set py = _python | replace('*', '') | replace(' ', '') | replace('.', '') %}
{% set pyflatsurf_requirements = component in ["flatsurf", "pyflatsurf"] %}
{% set libflatsurf_requirements = component in ["flatsurf", "libflatsurf"] %}
{% set flatsurf_polygon_requirements = component in ["flatsurf", "flatsurf-polygon"] %}
{% set test_requirements = action in ["test", "coverage", "benchmark"] %}

package:
  name: {{ component }}
  version: {{ version }}

source:
  git_url: {{ environ.get('FEEDSTOCK_ROOT', '..') }}

build:
  number: {{ build_number }}
{%- if component in ["pyflatsurf"] %}
  string: py{{ py }}_{{ build_number }}
{%- endif %}
  # intervalxt is not available on Windows yet
  skip: True  # [win]
  # intervalxt is not available on macOS yet
  skip: True  # [osx]
{%- if component == "libflatsurf" %}
  run_exports:
    # We pin the version of libflatsurf exactly since we do not want to
    # bother with incompatibilities in our nightly builds.
    - {{ pin_subpackage(component, exact=True) }}
{%- endif %}
  script_env:
{%- if action == "coverage" %}
    - CODECOV_TOKEN
{%- elif action == "benchmark" %}
    - ASV_SECRET_KEY
{%- endif %}

requirements:
  build:
    - libtool
    - automake
    - coreutils
    - {{ compiler('cxx') }}
{%- if action == "benchmark" %}
    - git
{%- elif action == "style" %}
    - clangdev ==8.0.0
{%- endif %}
  host:
{%- if libflatsurf_requirements %}
    - arb
    - boost-cpp
    - libintervalxt
    - libexactreal
    - e-antic 1.*
    - gmp
    - fmt
{%- endif %}
{%- if pyflatsurf_requirements %}
    - python {{ _python }}
    - setuptools
    - pyexactreal
    - cppyythonizations
{%- endif %}
{%- if flatsurf_polygon_requirements %}
    - arb
    - boost-cpp
    - libexactreal
    - libintervalxt
    - e-antic 1.*
    - gmp
    - ntl
    - eigen
{%- endif %}
{%- if component in ["pyflatsurf", "flatsurf-polygon"] %}
    - libflatsurf {{ version }} {{ build_number }}
{%- endif %}
{%- if test_requirements %}
    # enable test/pyflatsurf tests in ./configure
    - pytest
    - cppyy
    # make sage-flatsurf integration doctests pass
    - sage-flatsurf
    - sagelib
    - pip
    - ipywidgets
    - sympy
    # enable test/libflatsurf tests in ./configure
    - benchmark
    # enable check-valgrind in ./configure
    - valgrind >=3.15.0
    # requirements for ASV benchmarks
    - asv
{%- endif %}
  run:
{%- if component == "libflatsurf" %}
    # fmt is missing a run_exports rule, see https://github.com/conda-forge/fmt-feedstock/pull/11
    - fmt
{%- endif %}
{%- if component == "pyflatsurf" %}
    - python {{ _python }}
    - cppyy
    - pyexactreal
    - boost-cpp
    - cppyythonizations
{%- endif %}

{%- if component == "pyflatsurf" %}
test:
  imports:
    - {{ component }}
{%- endif %}
{%- if component == "flatsurf-polygon" %}
test:
  commands:
    - flatsurf-polygon 1 2 2 1
{%- endif %}

about:
  home: https://github.com/flatsurf/flatsurf
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: TBD

extra:
  recipe-maintainers:
    - saraedum
    - videlec
  variables:
    action: {{ action }}
    job: {{ job }}
    component: {{ component }}

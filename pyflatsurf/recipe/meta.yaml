{% set version = '3.6.2' %}
{% set build_number = '0' %}

package:
  name: pyflatsurf
  version: {{ version }}

source:
  path: ../../

build:
  number: {{ build_number }}
  # libflatsurf is not available on Windows yet
  skip: True  # [win]
  # libflatsurf is not available on macOS yet
  skip: True  # [osx]

requirements:
  build:
    - libtool
    - automake
    - coreutils
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - gmpxxyy>=1.0.1,<2
    - pyexactreal >=1.3.2
    - cppyythonizations
    - libflatsurf
  run:
    - python
    - cppyy >=1.9.3
    - cppyythonizations
    - pyexactreal >=1.3.2
    - boost-cpp

test:
  imports:
    - pyflatsurf

about:
  home: https://github.com/flatsurf/flatsurf
  license: GPL-3.0-or-later
  license_file: COPYING
  summary: TBD
